<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }

        form {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .radio-group input {
            width: auto;
        }

        .radio-group label {
            margin: 0 10px;
        }
    </style>
</head>

<body>
    
    <form action="/submit.php">
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter name" required>
        </div>
        <label for="phone">phone</label>
        <input id="phone" type="tel" placeholder="Enter phone no" required pattern="[0-9]{10}"
            title="Enter a 10-digit phone number">

        <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter the email" required>
        </div>
        <div>
            <label for="Password">Password</label>
            <input id="password" type="password" placeholder="Enter password">
        </div>
        <div>
            <label for="dob">Date of Birth</label>
            <input id="dob" type="date" placeholder="Enter your date of birth" required>
        </div>
        <div>
            <label for="Gender"> Gender</label>
            <select id="Gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <p>Subscription Plan</p>
        <input id="basic" type="radio" name="subscription">
        <label for="Basic">Basic</label>
        <input id="premium" type="radio" name="subscription">
        <label for="premium">premium</label>
        <input id="vip" type="radio" name="subscription">
        <label for="vip">Basic</label>
        <div>
            <label for="Comments">Comments</label>
            input <textarea id="Comments" placeholder="Enter the Comments"
            rows="4"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>






    </form>


</body>

</html>
