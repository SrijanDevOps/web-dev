<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel your trip to Musssorie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Travel booking form</h1>
    <form action="">
        <div>
            <label for="Name">Name</label>
           <input id="Name" type="text" placeholder="Enter your name">

        </div>
        <div>
            <label for="age">Age</label>
           <input id="age" type="text" placeholder="Enter your age">

        </div>
        <div>
            <label for="phone">Phone</label>
           <input id="phone" type="text" placeholder="Enter your phone no">

        </div>
        <div>
            <label for="email">Email</label>
           <input id="email" type="text" placeholder="Enter your phone no">

        </div>
        <div>
            <label for="Address"><Address></Address></label>
           <textarea name="Address" type="text"></textarea>

        </div>
        <div>
            <button type="submit"> Submit</button>
        </div>
    </form>
    
</body>
</html>
